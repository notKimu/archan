version: "3.1"

services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning --requirepass '<REDIS_PASSWORD>'
    networks:
      - internal

  archan:
    build: ./bot
    container_name: archan
    env_file: .env
    environment:
      TERM: alacritty
    networks:
      - internal

networks:
  internal:
